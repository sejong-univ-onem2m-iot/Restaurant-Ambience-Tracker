<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #ffffff, #f8f9fa);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            position: relative;
            z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 220, 220, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            width: 400px;
        }

        h1 {
            color: #ff3333;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(220, 220, 220, 0.8);
            border-radius: 0.5rem;
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: 0 0 0 3px rgba(255, 51, 51, 0.1);
        }

        label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 0.25rem;
        }

        input:focus + label,
        input:valid + label {
            top: -0.5rem;
            left: 0.5rem;
            font-size: 0.8rem;
            color: #ff3333;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #ff3333;
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 51, 51, 0.15);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            background: #ff4444;
            box-shadow: 0 6px 16px rgba(255, 51, 51, 0.2);
        }

        .back-to-home {
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-home a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-to-home a:hover {
            color: #ff3333;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
            animation: slideDown 0.3s ease-out forwards;
        }

        .alert-error {
            background-color: rgba(255, 51, 51, 0.1);
            border: 1px solid rgba(255, 51, 51, 0.2);
            color: #ff3333;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 배경 애니메이션 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 51, 51, 0.05);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .background span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .background span:nth-child(2) {
            left: 50%;
            width: 60px;
            height: 60px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .background span:nth-child(3) {
            left: 75%;
            width: 40px;
            height: 40px;
            animation-delay: 4s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .glass-card {
                width: 90%;
                padding: 2rem;
                margin: 0 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="glass-card">
            <h1>Admin login</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-error">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
                <div class="input-group">
                    <input type="text" id="restaurant_id" name="restaurant_id" required>
                    <label for="restaurant_id">ID</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="back-to-home">
                <a href="{{ url_for('public.index') }}">Back to main page</a>
            </div>
        </div>
    </div>
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
